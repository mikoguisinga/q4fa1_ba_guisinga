<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bgimage">
        <h1>Sign in.</h1>

    <form id="form" onsubmit="return outputz()">
        <legend>Add your information</legend>
        <fieldset class="field">
            <p>
            <label for="name" class="display">Enter name: </label><br>
            <input type="text" id="name" name="name" class="input" onblur="borderr(this)" onfocus="borderg(this)"></input><br></p>
            <p>
            <label for="username" class="display">Enter username: </label><br>
            <input type="text" id="username" name="username" class="input" onblur="borderr(this)" onfocus="borderg(this)" onfocus="border(this)"></input><br></p>
            <p>
            <label for="password" class="display">Enter a strong password: </label></label><br>
            <input type="password" id="password" name="password" class="input"onblur="borderr(this)" onfocus="borderg(this)"></input><br></p>
            <p>
            <label for="email" class="display">Enter your email: </label><br>
            <input type="email" id="email" name="email" class="input" onblur="borderr(this)" onfocus="borderg(this)" required></input><br></p>
            <p>
            <label for="gender" class="display">Gender </label><br>
            <select name="gender" id="gender"></p>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="secret">Prefer not to say</option>
            </select><br>
            <p>
            <label for="username" class="display">Address: </label><br>
            <input type="text" id="address" name="address" class="input" onblur="borderr(this)" onfocus="borderg(this)" ></input><br></p>
            <p>
            <label for="username" class="display">Interests: </label><br>
            <textarea type="text" id="interests" onblur="borderr(this)" onfocus="borderg(this)" name="interests"required class="input2"></textarea><br></p>
            <p>
            <button type="submit" value="Submit" class="submit">Submit</button>
            <button type="reset" value="Reset" class="reset" onclick="reset()">Reset</button></p>
        </fieldset>
        <fieldset>
            <legend>Your input</legend>
            <div id="output"></div>
        </fieldset>
    </form>

    <script>
        function outputz(){
            var name=document.getElementById("name").value;
            var uname=document.getElementById("username").value;
            var pass=document.getElementById("password").value;
            var email=document.getElementById("email").value;
            var sex=document.getElementById("gender").value;
            var address=document.getElementById("address").value;
            var interest=document.getElementById("interests").value;
            var brek="<br>";

            document.getElementById("output").innerHTML= "Name: " + name+brek+"Username: " +uname+brek+ "Password: " + pass+brek+ "Email: " + email +brek+"Address: " + address +brek+"Gender: " +sex+brek+"Interests: " + interest;
                return false;

        }
        function reset() {
            var info = document.getElementById("output");
            info.innerHTML = "";
        }
		function borderr(element) {
			if (element.value === "") {
				element.style.border = "1px solid #FF0000";
			}
		}
		function borderg(element) {
            if (element.value !== ""){
			element.style.border = "1px solid #00FF00";
		}
    }
    </script>
    </div>
</body>
</html>
